<main>
  <div class="container wrap-content-max">
      <!-- post recientes -->
     <div  class="row mt mb w-100">

              <app-post-reciente *ngFor="let post of posts.slice(0,2)" [post]="post" class="col-12 mx-auto mx-md-0 col-md-6 mb-5 mb-md-0"></app-post-reciente>
     </div>

     <!-- Component boletin -->
     <div class="row mb">
          <app-boletin></app-boletin>
     </div>

     <!-- wrap content blog -->
     <app-wrap-content-blog [posts]="posts.slice(0,10)" ></app-wrap-content-blog>
  </div>

</main>
